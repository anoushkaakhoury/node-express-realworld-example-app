version: 0.0
os: linux 
files:
  - source: /
    destination: /home/ubuntu/node-model
    overwrite: true
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 200
      runas: ubuntu
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 200
      runas: ubuntu
  ApplicationStart:
    - location: scripts/application_start.sh
      timeout: 300
      runas: ubuntu
